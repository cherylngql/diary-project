<!DOCTYPE html>

  </head>

  <body>
    <header>
      <h1>Cheryl's Diary</h1>
    </header>

    <div id="entry">
      <div id="journal">

      </div>
    </div>

    <footer>

    </footer>

  </body>
</html>
