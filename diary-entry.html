<!DOCTYPE html>
<html>
  <head>
    <title>My Journals</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div id='title'>
        <h1>Cheryl's Diary</h1>
      </div>
      <div id='navbar'>
        <ul>
          <li>My Homepage</li>
          <li>My Journals</li>
          <li>Personalize</li>
          <li>Support</li>
        </ul>
      </div>
    </header>
    <section>
      <div id="entry">
        <div id="journal">
          <textarea name="leftpage" rows="25" cols="40">Today was a great day...</textarea>
          <textarea name="rightpage" rows="25" cols="40"></textarea>
        </div>
        <div id="menu">
          <button id='previous'>Previous Page</button>
          <button id='next'>Next Page</button>
          <button id='addPage'>Add Page</button>
          <button id='submit'>Submit</button>
        </div>
      </div>
      <div id='overview'> 
        This will be where past entries and different journal collections can be accessed.
      </div>
    </section>
    <footer>

    </footer>

  </body>
</html>
